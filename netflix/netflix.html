<body>
    <section class="filme-principal">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="midia/netflix-logo.png" alt="logo">
                </div>
                <div class="menu-desktop">
                    <nav>
                        <a href="#">Inicio</a>

                        <a href="#">Bombando</a>
                        <a href="#">Minha Lista</a>
                    </nav>
                    
                </div>
                <div class="menu-mobile">
                    <select>
                        <option><a href="#">NAVEGAR</a></option>
                        <option><a href="#">Inicio</a></option>
                        <option><a href="#">Séries</a></option>
                        <option><a href="#">Filmes</a></option>
                        <option><a href="#">Bombando</a></option>
                        <option><a href="#">Minha Lista</a></option>
                    </select>

            <div class="info-filme">

                    <label>HOUSE OF CARDS</label>
                </div>

                    <label>Top 10 no Brasil hoje</label>
                </div>

                    <p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                </div>
                <div class="botao">
                    <button id="btn-assistir"><i class="fa fa-play"></i> Assistir</button>
                    <button>Mais Informações</button>
                </div>
            </div>
        </main>
    </section>

        <div class="container-carrosel">
            <div><label class="continue-assistindo"> Continuar assistindo como INFANTIL</label></div>

                <img class="box" src="midia/twd.jpg" alt="filme1" />
                <img class="box" src="midia/the 100.jpg" alt="filme1" />
                <img class="box" src="midia/the witcher.jpg" alt="filme1" />
                <img class="box" src="midia/gurra-trhone.jpg" alt="filme1" />
